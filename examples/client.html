<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarifying Questions Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        
        .progress.visible {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
        
        .questions {
            margin-top: 30px;
        }
        
        .question {
            margin-bottom: 25px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .question-text {
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }
        
        .question-category {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 12px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .option {
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f0f3ff;
        }
        
        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .status.visible {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .context {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            display: none;
        }
        
        .context.visible {
            display: block;
        }
        
        .context h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .context-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }
        
        .context-item strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤” Clarifying Questions</h1>
        <p class="subtitle">AI-powered task clarification system</p>
        
        <div class="input-section">
            <label for="serverUrl">Server URL</label>
            <input type="text" id="serverUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
        </div>

        <div class="input-section">
            <label for="apiKey">MCP API Key (Authorization: Bearer)</label>
            <input type="text" id="apiKey" placeholder="Paste your MCP_API_KEY here">
        </div>
        
        <div class="input-section">
            <label for="taskDescription">What would you like to build?</label>
            <textarea id="taskDescription" placeholder="e.g., make me a website that runs pseudocode">make me a website that runs pseudocode</textarea>
        </div>
        
        <button id="generateBtn" onclick="generateQuestions()">Generate Questions</button>
        
        <div id="status" class="status"></div>
        
        <div id="progress" class="progress">
            <div>Progress: <span id="progressText">0/0</span></div>
            <div class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill" style="width: 0%"></div>
            </div>
        </div>
        
        <div id="questions" class="questions"></div>
        
        <div id="context" class="context">
            <h3>ðŸ“‹ Complete Task Context</h3>
            <div id="contextContent"></div>
        </div>
    </div>
    
    <script>
        let sessionId = null;
        let questions = [];
        let responses = {};
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status visible ${type}`;
            setTimeout(() => {
                status.classList.remove('visible');
            }, 5000);
        }
        
        function updateProgress() {
            const answered = Object.keys(responses).length;
            const total = questions.length;
            const percentage = total > 0 ? Math.round((answered / total) * 100) : 0;
            
            document.getElementById('progressText').textContent = `${answered}/${total}`;
            document.getElementById('progressBarFill').style.width = `${percentage}%`;
            document.getElementById('progress').classList.add('visible');
            
            if (answered === total && total > 0) {
                showStatus('All questions answered! Fetching context...', 'success');
                fetchContext();
            }
        }
        
        async function generateQuestions() {
            const serverUrl = document.getElementById('serverUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const taskDescription = document.getElementById('taskDescription').value;
            
            if (!taskDescription.trim()) {
                showStatus('Please enter a task description', 'error');
                return;
            }
            
            if (!apiKey.trim()) {
                showStatus('Please enter your MCP API Key', 'error');
                return;
            }
            
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('questions').innerHTML = '';
            document.getElementById('context').classList.remove('visible');
            questions = [];
            responses = {};
            sessionId = null;
            
            showStatus('Generating questions...', 'info');
            
            // Note: Browser EventSource doesn't support custom headers
            // Using the non-streaming endpoint with Authorization header instead
            try {
                const response = await fetch(`${serverUrl}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ taskDescription })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                
                const data = await response.json();
                sessionId = data.sessionId;
                questions = data.questions;
                
                showStatus(`Generated ${questions.length} questions!`, 'success');
                
                questions.forEach(question => {
                    renderQuestion(question);
                });
                
                updateProgress();
                document.getElementById('generateBtn').disabled = false;
            } catch (error) {
                showStatus('Error generating questions: ' + error.message, 'error');
                document.getElementById('generateBtn').disabled = false;
                console.error(error);
            }
        }
        
        function renderQuestion(question) {
            const questionsDiv = document.getElementById('questions');
            
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.id = `question-${question.id}`;
            
            const categorySpan = document.createElement('div');
            categorySpan.className = 'question-category';
            categorySpan.textContent = question.category.replace('_', ' ').toUpperCase();
            
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = question.text;
            
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            
            question.options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(question.id, option, optionDiv);
                optionsDiv.appendChild(optionDiv);
            });
            
            questionDiv.appendChild(categorySpan);
            questionDiv.appendChild(questionText);
            questionDiv.appendChild(optionsDiv);
            questionsDiv.appendChild(questionDiv);
        }
        
        async function selectOption(questionId, answer, optionElement) {
            const questionDiv = document.getElementById(`question-${questionId}`);
            const options = questionDiv.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            optionElement.classList.add('selected');
            
            responses[questionId] = answer;
            updateProgress();
            
            const serverUrl = document.getElementById('serverUrl').value;
            
            try {
                const apiKey = document.getElementById('apiKey').value;
                const response = await fetch(`${serverUrl}/api/answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ sessionId, questionId, answer })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to submit answer');
                }
                
                const result = await response.json();
                console.log('Answer recorded:', result);
            } catch (error) {
                showStatus('Error submitting answer', 'error');
                console.error(error);
            }
        }
        
        async function fetchContext() {
            const serverUrl = document.getElementById('serverUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            
            try {
                const response = await fetch(`${serverUrl}/api/context/${sessionId}`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch context');
                }
                
                const context = await response.json();
                renderContext(context);
            } catch (error) {
                showStatus('Error fetching context', 'error');
                console.error(error);
            }
        }
        
        function renderContext(context) {
            const contextDiv = document.getElementById('context');
            const contentDiv = document.getElementById('contextContent');
            
            contentDiv.innerHTML = '';
            
            const taskItem = document.createElement('div');
            taskItem.className = 'context-item';
            taskItem.innerHTML = `<strong>Task:</strong> ${context.taskDescription}`;
            contentDiv.appendChild(taskItem);
            
            context.questions.forEach(question => {
                const answer = context.responses[question.id];
                if (answer) {
                    const item = document.createElement('div');
                    item.className = 'context-item';
                    item.innerHTML = `<strong>${question.text}</strong><br>â†’ ${answer}`;
                    contentDiv.appendChild(item);
                }
            });
            
            contextDiv.classList.add('visible');
        }
    </script>
</body>
</html>
